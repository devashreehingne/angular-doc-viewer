<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Image Upload and Preview</h1>

  <div class="mb-4">
    <label class="cursor-pointer">
      <span class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
        Upload Images
      </span>
      <input type="file" (change)="onFileChange($event)" accept="image/*" class="hidden" multiple />
    </label>
  </div>

  <!-- Grid layout for three images per row with hover effects and corner borders -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    <div *ngFor="let image of uploadedImages" class="relative group">
      <!-- Image with corner borders -->
      <img [src]="image" alt="Uploaded Image" 
           class="w-full h-[200px] object-cover rounded-lg border-2 border-blue-500 shadow-md transition-opacity duration-300 group-hover:opacity-50" />
      <!-- Outlined view button centered and shown on hover -->
      <div class="absolute inset-0 flex justify-center items-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        <button class="px-4 py-2 text-blue-500 border border-blue-500 rounded-md hover:bg-blue-500 hover:text-white transition-colors duration-300">
          View
        </button>
      </div>
    </div>
  </div>
</div>
